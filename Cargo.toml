[package]
authors = ["Sondre Nilsen <nilsen.sondre@gmail.com>"]
build = "build.rs"
description = "Quickly and easily fetch .gitignore templates from www.gitignore.io"
documentation = "https://github.com/sondr3/git-ignore"
edition = "2021"
homepage = "https://github.com/sondr3/git-ignore"
license = "GPL-3.0-or-later"
name = "git-ignore-generator"
readme = "README.md"
repository = "https://github.com/sondr3/git-ignore"
version = "1.3.0"

[[bin]]
name = "git-ignore"
path = "src/main.rs"

[profile.release]
lto = "fat"

[dependencies]
anyhow = "1.0.79"
attohttpc = { version = "0.27.0", default-features = false, features = [
	"json",
	"compress",
	"tls-rustls",
] }
clap = { version = "4.5.0", features = ["derive", "cargo"] }
clap_complete = "4.5.0"
colored = "2.1.0"
directories = "4"
etcetera = "0.8.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
toml = "0.8.10"

[build-dependencies]
clap = { version = "4.5.0", features = ["derive", "cargo"] }
clap_complete = "4.5.0"
clap_mangen = "0.2.20"
quote = "1.0.35"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
syn = "2.0.48"
